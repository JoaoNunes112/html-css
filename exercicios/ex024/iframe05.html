<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>

<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis, quam, eaque dolores non deserunt molestias
        sunt odio nisi fugit veritatis, unde illo! Perferendis, aut unde. Eligendi voluptas reprehenderit nemo optio.
    </p>
    <h2>Videos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dzhJsc1YszU?si=6btlgK4b6LBjRf5h"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <h2>Mapas do google</h2>
    
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6178.852057395398!2d-43.21262510187762!3d-22.951427150622916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997fd5984aa13f%3A0x9dc984d7019502de!2sCristo%20Redentor!5e0!3m2!1spt-BR!2sbr!4v1707628835662!5m2!1spt-BR!2sbr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=14&lat=-23.537611&lon=-46.309262&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>

</html>
