    <h1>Parágrafos e quebras de linha</h1>
    <hr> <!-- Hr é tag para linha-->
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar entres o par de tag &lt;p&gt; e &lt;/p&gt;<!--&lt é LESS THAN, &gt é GREATER THAN--> </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br>  como esse, basta usar a tag &lt;br&gt;<!--br é tag de espaçamento--></p>
    <p>Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &cent;
        &Delta;
        &uarr;
    <p>Emojis:
        &#x1F600;

    </p>
    </p>
