<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>TAGS em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
<ul>
    <li><abbr title="usando a tag <p>">Paragráfo</abbr></li>
    <li><abbr title="usando a tag <h1> ate <h6>">Títulos</abbr></li>
    <li><abbr title="usando a tag <img>">Imagens</abbr></li>
    <li><abbr title="usando a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="usando a tag <code>">Código-fonte</abbr></li>
    <li><abbr title="usando a tag <ol> e <li>">Lista ordenadas</abbr></li>
    <li><abbr title="usando a tag <ul> e <li>">Lista com demarcador</abbr></li>
</ul>
</body>
</html>
