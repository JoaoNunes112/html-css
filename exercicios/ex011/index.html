<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumeta e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem-p.jpeg" type="image/jpeg">
        <source media="(max-width:1050px )" srcset="imagens/imagem-m.jpeg" type="image/jpeg">
        <img src="imagens/imagem-g.jpeg" alt="imagem fléxivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio controls autoplay>
        <source src="midia/El Billete - Edgar Lopez and Quincas Moreira.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
